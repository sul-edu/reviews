<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="./styles.css"/>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
</head>
<body>
    <main class="container">
        <h1 class="heading">Our Reviews</h1>
        <div class="underline"></div>
        <article class="reviews">
            <div class="img-con">
                <img id="person-img" src="./person-1.jpeg" alt="person-img" />
            </div>
            <h4 id="name">NAME</h4>
            <p class='job' id="job">JOB</p>
            <p id="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos repellat recusandae quos libero mollitia vel excepturi quam nemo architecto earum.</p>
            <div class="btn-con">
                <button id="prevbtn" class="prev-btn"><i class="icon-chevron-left icon-2x"></i></button>
                <button id="nextbtn" class="next-btn"><i class="icon-chevron-right icon-2x"></i></button>
            </div>
            <div class="random"><button id="randombtn" class="random-btn">random</button></div>
        </article>
    </main>
    <script type="module" src="./app.js"></script>
    
</body>
</html>
